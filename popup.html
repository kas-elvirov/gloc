<!DOCTYPE html>
<html>
    <head>
        <title>Gloc</title>
        <script src="popup.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h3 class="project-meta terminal-meta">gloc@gloc-ext: <span id="project-info" class="project-path"></span>
            <br/>
            <span class = "underscore">_</span>
        </h3>

        <div class="loading-bar">
            <div id="loading" class="loading" style="display: none;"></div>
        </div>

        <div class="wrapper header">

            <p id="counter" class="widget">0</p>

            <button id="cnt-button" class="btn btn-counter"><img src=code.svg width="48px"/></button>
        </div>

        <div class="wrapper footer">


            <span class="tip">
                <pre class="comment">// Go to any repo, for example: <br /></pre>
                <pre class="code">https://github.com/username/repo</pre>
            </span>

            <span class="copyright"><a href="https://chrome.google.com/webstore/detail/gloc-github-counter-lines/kaodcnpebhdbpaeeemkiobcokcnegdki" target="_blank">Gloc</a> developed by <a href="https://github.com/artem-solovev/gloc" target="_blank">Artem Solovev</a> 2017</span>
        </div>


    </body>
</html>
